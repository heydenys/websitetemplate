<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160" role="img" aria-label="Profile avatar">
  <defs>
    <linearGradient id="gradA" x1="0" x2="1">
      <stop offset="0%" stop-color="#4E567E" />
      <stop offset="100%" stop-color="#6C7B8A" />
    </linearGradient>
    <linearGradient id="gradB" x1="0" x2="1">
      <stop offset="0%" stop-color="#D2F1E4" />
      <stop offset="100%" stop-color="#A6C0C6" />
    </linearGradient>
  </defs>

  <!-- rounded background -->
  <rect width="160" height="160" rx="20" fill="#FBFDFF" />

  <!-- faint decorative ring -->
  <circle cx="80" cy="80" r="68" fill="none" stroke="url(#gradB)" stroke-width="6" opacity="0.9" />

  <!-- main head circle -->
  <circle cx="80" cy="56" r="32" fill="url(#gradA)" />

  <!-- shoulders / torso -->
  <path d="M40 118 C40 98, 120 98, 120 118 L120 130 C120 138, 112 144, 80 144 C48 144, 40 138, 40 130 Z" fill="#E9EEF2" />

  <!-- silhouette shadow to add depth -->
  <ellipse cx="80" cy="136" rx="34" ry="6" fill="#D7E1E6" opacity="0.7" />

  <!-- initials over head for accessibility and identity -->
  <text x="80" y="64" font-family="Montserrat, sans-serif" font-size="28" fill="white" font-weight="700" text-anchor="middle" dominant-baseline="middle">AG</text>

  <!-- small label for name (editable) -->
  <text x="80" y="152" font-family="Montserrat, sans-serif" font-size="11" fill="#6C7B8A" text-anchor="middle">Alexandrie Grenier</text>
</svg>
